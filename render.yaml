services:
  - type: web
    name: laravel-app
    env: php
    plan: free
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      npm install
      npm run build
      php artisan migrate --force
    startCommand: php artisan serve --host 0.0.0.0 --port 10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        sync: false
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        value: survey.internal
      - key: DB_PORT
        value: 5432
      - key: DB_DATABASE
        value: survey
      - key: DB_USERNAME
        value: survey_user
      - key: DB_PASSWORD
        value: 5L1VAKeGwW2oTox26gnxrrXrdYJog8ck
